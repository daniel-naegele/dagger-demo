name: dagger
on:
  push:
    branches: [main]

jobs:
  hello:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Demo
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          args: go-build --source .dagger
